<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Alunos</title>
    <link rel="../view/stylesheet" href="../view/script.js">
</head>
<body>
    <div class="container">
        <h1>Gerenciamento de Alunos</h1>

        <!-- Formulário para adicionar e editar alunos -->
        <form id="aluno-form">
            <input type="hidden" id="alunoId">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div>
                <label for="curso">Curso:</label>
                <input type="text" id="curso" required>
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" required>
            </div>
            <button type="submit">Salvar Aluno</button>
        </form>

        <h2>Lista de Alunos</h2>
        <table id="alunos-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Curso</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas de alunos serão adicionadas dinamicamente -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
